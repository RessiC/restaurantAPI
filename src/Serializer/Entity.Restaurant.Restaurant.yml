App\Entity\Restaurant\Restaurant:
  exclusion_policy: ALL
  access_type: public_method
  properties:
    id:
      expose: true
      type: int
    name:
      expose: true
      type: string
    address:
      expose: true
      type: string
    employees:
      expose: false
      type: ArrayCollection<App\Entity\User\EmployeeUser>
      accessor:
        getter: getEmployees
        setter: addEmployee
    products:
      expose: true
      type: ArrayCollection<App\Entity\Restaurant\Product>
      accessor:
        getter: getProducts
        setter: addProduct
    items:
      expose: true
      type: ArrayCollection<App\Entity\Restaurant\Item>
      accessor:
        getter: getItems
        setter: addItem
    orders:
      expose: true
      type: ArrayCollection<App\Entity\Order>
      accessor:
        getter: getOrders
        setter: addOrder
    

